<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Latihan Java Script</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h2>My First Web Page</h2>
    <p>My First Paragraph</p>
    <p id="demo"></p>
    <p id="pengurangan"></p>
    <p id="penjumlahan"></p>
    <p id="perkalian"></p>
    <p id="mod"></p>

    <button id="dom" onclick="dom()">PRODI</button>
    <br><br>
    <form name="myForm" action="bit.ly" onsubmit="return validateForm()" method="post">
        Name: <input type="text" name="fname">
        <input type="submit" value="Submit">
    </form>

</body>
<script>
        var length, width, penjumlahan, perkalian, pengurangan, mod, uns;
        length = 10;
        width = 2;
        penjumlahan = length + width;
        perkalian = length * width;
        pengurangan = length / width;
        mod = length % width;
        document.getElementById('pengurangan').innerHTML = pengurangan;
        document.getElementById('penjumlahan').innerHTML = penjumlahan;
        document.getElementById('perkalian').innerHTML = perkalian;
        document.getElementById('mod').innerHTML = mod;
        uns = ["fmipa", "fisip", "fkip", "fk", "fp", "feb"];
        uns.push("fh");
        var x = uns.length;
        var y = uns.sort();
        console.log(x);
        console.log(y);
        

        var person = {
            firstName: "Prada",
            lastName: "Ari P",
            age: "19",
            eyeColor: "black",
            fullname: function () {
                return this.firstName + " " + this.lastName;
            }
        }
        console.log(person.fullname());

        function myFunction(p1, p2) {
            return p1 * p2;
        }

        console.log(myFunction(20, 30));

        var text = "";
        for (i = 0; i < 5; i++) {
            text += "The number is " + i + "\n";
        }

        console.log(text)

        var text2 = "";
        while (i < 10) {
            text2 += "The number is " + i + "\n";
            i++;
        }
        console.log(text2);

        var text3 = "";
        do {
            text3 += "The number is " + i + "\n";
            i++;
        }
        while (i <= 13);

        console.log(text3);

        function dom(){
            document.getElementById("dom").innerHTML = "S1 Informatika";
        }
        function validateForm() {
            var x = document.forms["myForm"]["fname"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
        }
    </script>
</html>
